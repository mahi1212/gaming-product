<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <div class="navbar">
            <img src="images/logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="logo" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock4</h2>
                <h3>Wireless controller for playstation 4</h3>
                <p>(Compatible/Genetic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy now
                    <img src="images/arrow.png" alt="button">
                </button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" alt="controller" class="controller">
                <div class="color-box">
                    <div class="add-btn">
                        <img src="images/add.png" alt="add-btn">
                        <p><small>add to cart</small></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="social-link">
            <img src="images/fb.png" alt="fb">
            <img src="images/tw.png" alt="fb">
            <img src="images/ig.png" alt="fb">
        </div>
    </div>

</html>
